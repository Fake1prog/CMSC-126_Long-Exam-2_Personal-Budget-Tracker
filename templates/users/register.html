{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register | Gastadorcheck{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mt-4 transition">
            Sign Up
        </button>
    </form>
    <div class="mt-4 text-center">
        <small class="text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800">Log In</a>
        </small>
    </div>
</div>
{% endblock %}
