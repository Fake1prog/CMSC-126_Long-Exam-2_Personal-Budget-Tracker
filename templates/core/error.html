{% extends 'base.html' %}

{% block title %}Error | Gastadorcheck{% endblock %}

{% block content %}
<div class="text-center py-12">
    <h1 class="text-4xl font-bold text-red-600 mb-4">Oops! Something went wrong</h1>
    <p class="text-xl text-gray-600 mb-8">{{ error_message }}</p>
    
    {% if error_details and debug %}
    <div class="bg-gray-100 p-4 rounded text-left text-sm text-gray-700 mb-8">
        <pre>{{ error_details }}</pre>
    </div>
    {% endif %}
    
    <a href="{% url 'home' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded transition">
        Return to Home
    </a>
</div>
{% endblock %}
